<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>

</head>

<body>
  <main>

    <div class="container">
      <article class="card">

        <picture>
          <!-- 650px and above -->
          <source media="(min-width:650px)" srcset="./images/image-header-desktop.jpg">
          <img class="card__image" src="./images/image-header-mobile.jpg" alt="People">
        </picture>

        <div class="card__text">
          <h3 class="card__title">
            Get <span class="card__text--accent">insights</span> that help your business grow.
          </h3>
          <p class="card__description">
            Discover the benefits of data analytics and make better decisions regarding revenue, customer
            experience, and overall efficiency.
          </p>
          <div class="card__stats">
            <div class="card__stat">
              <h3 class="card__stat__heading">10k+</h3>
              <p class="card__stat__text">companies</p>
            </div>
            <div class="card__stat">
              <h3 class="card__stat__heading">314</h3>
              <p class="card__stat__text">templates</p>
            </div>
            <div class="card__stat">
              <h3 class="card__stat__heading">12m+</h3>
              <p class="card__stat__text">queries</p>
            </div>
          </div>
        </div>
        
      </article>
    </div>

  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/codedbychavez" target="_blank">Chavez Harris</a>.
  </footer>
</body>

</html>
